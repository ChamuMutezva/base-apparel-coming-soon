<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img class="logo" src="images/logo.svg" alt="base apparell logo">
    </div>
  </header>
  <aside class="aside">
    <picture class="picture">
      <source srcset="images/hero-desktop.jpg" media="(min-width: 960px)">
      <img class="hero-img" src="images/hero-mobile.jpg" alt="Shop with me" />
    </picture>
  </aside>
  <main class="main">
    <div class="main-container">
      <h1 class="main-title">
        <span>We're </span>
        <span class="highlight">coming</span>
        <span class="highlight">soon</span>
      </h1>
      <p class="main-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="emailForm">
        <label class="sr-only">Email address</label>
        <input type="email" aria-required="true" aria-invalid="true" placeholder="Email Address" class="styled" required
          autocomplete="email" />
        <small class="msg" aria-live="polite"></small>
        <input type="submit" value="" />
      </form>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
